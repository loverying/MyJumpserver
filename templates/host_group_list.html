{% extends "base.html" %}

{% block panel_title %}
    <div class="panel-heading">
        <h3 class="panel-title">主机组管理</h3>
    </div>
{% endblock panel_title %}


{% block table %}
    <!--表格 工具栏结束-->
    <div class="row table-toolbar">
        <div class="col-md-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
            </span>
            </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
        <div class="col-md-1 pull-right">
            <a href="/add_host_group/" data-toggle="modal" class="btn btn-success pull-right">新增
            </a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>id</th>
            <th>服务器组</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {% for host_group in host_group_list %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ host_group.group_name }}</td>
                <td>
                    <button class="btn btn-info btn-sm"><i class="fa fa-pencil fa-fw"
                                                           aria-hidden="true"></i>更新
                    </button>
                    <button class="btn btn-danger btn-sm"><i class="fa fa-trash-o fa-fw"
                                                             aria-hidden="true"></i>删除
                    </button>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <!--分页开始-->
{% endblock table %}


{% block script %}
<script src="/static/Bootstrap_files/jquery.min.js"></script>
<script src="/static/Bootstrap_files/bootstrap.min.js"></script>




{% endblock script %}
